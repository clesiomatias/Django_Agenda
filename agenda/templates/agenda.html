{% extends 'model_page.html' %}
{% block content%}

    <h1>Agendamentos</h1>
    <a href="agenda/evento">
    <button type='button'>Novo Evento</button>
    </a>
    <ul style="font-size: 18px">
    {%for evento in eventos%}
        <li> 
        <strong>{{evento.titulo}} </strong> {{evento.get_data_evento}}
         (<a href='agenda/evento/?id={{evento.id}}'>Editar</a> / <a href="agenda/evento/delete/{{evento.id}}">Excluir</a>)
         </li>
    {%endfor%}
    </ul>
{%endblock%}
